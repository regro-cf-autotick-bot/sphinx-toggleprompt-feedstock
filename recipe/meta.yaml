{% set name = "sphinx-toggleprompt" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sphinx-toggleprompt-{{ version }}.tar.gz
  sha256: ec2fa8ffd72cf681d1ef4b19bf1fce513d6c9b3a902165c1d04b44f79d9f4095

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - jinja2 <3.1
    - python >={{ python_min }}
    - sphinx >=1.8

test:
  imports:
    - sphinx_toggleprompt
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jurasofish/sphinx-toggleprompt
  summary: Add a python prompt toggle to each code cell.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - Moisan
